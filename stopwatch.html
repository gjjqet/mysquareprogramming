<!DOCTYPE html>
<html>
    <head>
        <title>Stop Watch</title>
        <link href="image/icon.png" rel="icon" type="image/png"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css        " rel="stylesheet" type="text/css"/>
        <link href="stopwatch.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="clockcontainer">
                <div class="clock">00:00:00</div>
                <div class="extra">0</div>
            </div>
            <div class="buttoncontainer">
                <button type="button" class="btn btn-success start">Start</button>
                <button type="button" class="btn btn-success pause">Pause</button>
                <button type="button" class="btn btn-success continue">Continue</button>
                <button type="button" class="btn btn-success restart">Restart</button>
            </div>
        </div>
        <script src="stopwatch.js"></script>
    </body>
</html>
