<!DOCTYPE html>
<html>
    <head>
        <title>Transition and transform</title>
        <link href="./image/cheng.jpg" rel="icon" type="imag/jpg"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="transitionandtransform.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <div class="transition"></div>
            <button class="btn btn-danger click">Click</button>
            <hr>
            <div class="transform"></div>
            <button type="button" class="btn btn-success secondclick">Click</button>
        </div>
        
        
        <script src="transitionandtransform.js"></script>
    </body>
</html>
