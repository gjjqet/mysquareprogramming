<!DOCTYPE html>
<html>
    <head>
        <title>Audio Tag</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/757ece7b40.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="audiotag.css">
        
    </head>
       
    <body>
        <div class="container">
            <div class="songcontainer"></div>
            <audio src="" class="audiotag"></audio>
            
                <div class="currentandtotaltime">
                    <div class="time">00:00/00:00</div>
                </div>
                <div class="progressbar">
                    <div class="currentprogress"></div>
                </div>
                <div class="buttoncontainer">
                    <i class="fa-solid fa-backward previous button"></i>
                    <i class="fa-solid fa-play play button"></i>
                    <i class="fa-solid fa-pause pause button"></i>
                    <i class="fa-solid fa-forward-fast next button"></i>
                </div>
            
            
        </div>
        <script src="audiotag.js"></script>
    </body>
</html>

<!--
    100s=500px

    1s=5px
    1*5=5*5

    2=10
    1=5
